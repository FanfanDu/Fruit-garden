<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../css/header.css"/>
    <link rel="stylesheet" href="../css/common.css"/>
    <link rel="stylesheet" href="../css/register.css"/>
    <link rel="stylesheet" href="../css/footer.css"/>

    <script src='../js/require.js' data-main='../js/config.js'></script>
</head>
<body>
<div id="header"></div>
<div class="container clearfix">

    <div class="logo clearfix">
        <a href="home.html"><img width="300px" src="../img/head/logo.svg" alt=""></a>
    </div>
    <div class="wrap">

        <div class="member">
            <p class="ml">会员登录</p>
            <div class="memberLogo">
                <div class="loginLeft">
                    <img src="../img/huiyuan.jpg" alt="">
                    <div class="login">
                        <a href="login.html">会员登录></a>
                    </div>
                </div>
                <div class="loginRight clearfix">

                        <div class="mage">
                            <div class="pnum">
                                <label class="label">手机号</label>
                                <input id="user" type="text" class="textbox" />
                                <p class="tips"></p>
                            </div>
                            <br />
                            <div class="pps">
                                <label class="label">密码</label>
                                <input id="password" placeholder="请输入6-20位号码字符" type="password" class="textbox" />
                                <p class="tips"></p>
                            </div>
                            <br />
                            <div class="sps">
                            <label class="label">确认密码</label>
                            <input id="repassw"  placeholder="请输入6-20位号码字符" type="password" class="textbox" />
                            <p class="tips"></p>
                            </div><br />
                            <div class="pcd">
                            <label class="label">验证码</label>
                            <input id="code" placeholder="请随机输入4位数字" type="text" class="textbox" />
                            <p class="tips"></p><br />
                            <div class="fillin">
                            <label class="label">手机验证码</label>
                            <input id="phsecurity" placeholder="发送验证码" type="text" class="textbox" disabled style="background: #eee;" />
                            </div><br />

                            <button type="submit" class="btnSubmit">注册</button>
                            <button class="memberBtn"><a href="login.html">会员登录</a></button>
                        </div>

                </div>
            </div>
        </div>
    </div>
</div>
<div id="footer"></div>
</body>
</html>
