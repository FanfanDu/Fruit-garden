<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../css/header.css"/>
    <link rel="stylesheet" href="../css/common.css"/>
    <link rel="stylesheet" href="../css/register.css"/>
    <link rel="stylesheet" href="../css/footer.css"/>

    <script src='../js/require.js' data-main='../js/config.js'></script>
    <script>
       requirejs(['register'],function(register){
            register();
        })

    </script>
</head>
<body>
<div id="header"></div>
<div class="container clearfix">

    <div class="logo clearfix">
        <a href="#"><img width="300px" src="../img/head/logo.svg" alt=""></a>
    </div>
    <div class="wrap">

        <div class="member">
            <p class="ml">会员登录</p>
            <div class="memberLogo">
                <div class="loginLeft">
                    <img src="../img/huiyuan.jpg" alt="">
                    <div class="login">
                        <a href="#">会员注册></a>
                    </div>
                </div>
                <div class="loginRight clearfix">

                        <div class="mage">
                            <label class="label">手机号</label>
                            <input id="user" type="text" class="textbox" />
                            <p class="tips"></p>
                            <br />
                            <label class="label">密码</label>
                            <input id="password" placeholder="请输入6-20位号码字符" type="password" class="textbox" />
                            <p class="tips"></p><br />
                            <label class="label">确认密码</label>
                            <input id="repassw"  placeholder="请输入6-20位号码字符" type="password" class="textbox" />
                            <p class="tips"></p><br />
                            <label class="label">验证码</label>
                            <input id="code" type="text" class="textbox" />
                            <p class="tips"></p><br />
                            <label class="label">手机验证码</label>
                            <input id="phsecurity" placeholder="发送验证码" type="text" class="textbox" disabled style="background: #eee;" />
                           <br />

                            <button type="submit" class="btnSubmit">注册</button>
                            <button class="memberBtn">会员登录</button>
                        </div>

                </div>
            </div>
        </div>
    </div>
</div>
<div id="footer"></div>
</body>
</html>
