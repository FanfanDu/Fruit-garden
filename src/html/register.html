<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../css/header.css"/>
    <link rel="stylesheet" href="../css/common.css"/>
    <link rel="stylesheet" href="../css/register.css"/>
    <link rel="stylesheet" href="../css/footer.css"/>
    <script src="../js/jquery-3.1.1.js"></script>

    <script src='../js/require.js' data-main='../js/config.js'></script>
    <script>
        $(function(){
            $('#header').load('header.html');
            $('#footer').load('footer.html');
        });

    </script>
</head>
<body>
<div id="header"></div>
<div class="container clearfix">

    <div class="logo clearfix">
        <a href="#"><img width="300px" src="../img/head/logo.svg" alt=""></a>
    </div>
    <div class="wrap">

        <div class="member">
            <p class="ml">会员登录</p>
            <div class="memberLogo">
                <div class="loginLeft">
                    <img src="../img/huiyuan.jpg" alt="">
                    <div class="login">
                        <a href="#">会员注册></a>
                    </div>
                </div>
                <div class="loginRight clearfix">
                    <form id="myform" action="http://www.baidu.com" method="get">
                        <div class="mage">
                            <label class="label">手机号</label>
                            <input id="phone" type="text" class="textbox" /><br /><br />
                            <label class="label">密码</label>
                            <input id="password" placeholder="请输入6-20位号码字符" type="password" class="textbox" /><br /><br />
                            <label class="label">确认密码</label>
                            <input id="confirm_pwd"  placeholder="请输入6-20位号码字符" type="password" class="textbox" /><br /><br />
                            <label class="label">验证码</label>
                            <input id="security" type="text" class="textbox" /><br /><br />
                            <label class="label">手机验证码</label>
                            <input id="phsecurity" type="text" class="textbox" /><br /><br />

                            <button class="btnSubmit">注册</button>
                            <button class="memberBtn">会员登录</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="footer"></div>
</body>
</html>
