<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	  <link rel="stylesheet" href="../css/header.css"/>
    <link rel="stylesheet" href="../css/common.css"/>
	<link rel="stylesheet" href="../css/login.css"/>
     <link rel="stylesheet" href="../css/footer.css"/>
	<script src='../js/require.js' data-main='../js/config.js'></script>
<!--     <script>
	requirejs(['login'],function(login){
				login();
			});

    </script> -->
</head>
<body>
	<div id="header"></div>
	<div class="container clearfix">

		<div class="logo clearfix">
			<a href="home.html"><img width="300px" src="../img/head/logo.svg" alt=""></a>
		</div>
		<div class="wrap">
			
			<div class="member">
				<p class="ml">会员登录</p>
				<div class="memberLogo">
					<div class="loginLeft">
						<img src="../img/huiyuan.jpg" alt="">
						<div class="login">
							<a href="register.html">会员注册></a>
						</div>
					</div>
					<div class="loginRight clearfix">

							<div class="message">
								<label class="label">手机号</label>
								<input id="phone" type="text" class="textbox" />
								<p>请输入您的手机号</p>
								<br />
								<label class="label">密码</label>
								<input id="pasw" placeholder="请输入6-20位号码字符" type="password" class="textbox" />
								<p>请输入密码</p><br />
								<input type="checkbox" class="checkbox" checked />
								<label >记住密码</label>
								<div class="pass">
									<a href="#">忘记密码？</a>
									<a href="#">快捷登录</a>
								</div>
								<br><br>
								<button type="submit" class="btnSubmit">登录</button>
								<button class="memberBtn"><a href="register.html">注册会员</a></button>
							</div>

					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="footer"></div>
</body>
